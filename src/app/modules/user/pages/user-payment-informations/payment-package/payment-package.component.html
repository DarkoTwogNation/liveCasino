<div class="ml-md-auto ">
    <div class="grid-container">
        <div class="payment-img pt-2"> <img src="../../../../../assets/img/credits_1.png" class="img-fluid d-block mx-auto" alt=""> </div>
        <div class="package d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Your package</h5> <a [routerLink]="['/buy-credits']" class="red-colored">Change Package</a> </div>
        <div class="credits text-center red-colored">
            <div class="credits-amount">{{selectedPackage.virtualCredits | number}}</div>
            <div>Credits</div> </div>
        <div class="gain-cost">
            <p>YOU GAIN: <span class="red-colored gain-percent">+{{selectedPackage.percentGain}}%</span></p>
            <p>COST:<span class="red-colored cost-amount">{{selectedPackage.cost | currency}}</span></p> </div> </div></div>
