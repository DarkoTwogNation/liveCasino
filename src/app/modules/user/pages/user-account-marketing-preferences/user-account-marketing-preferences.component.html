<div class="user-styles marketing-form pt-3 account-marketing-preferences">
    <div class="row">
        <div class="col-12 mb-4 marketing-preferences-text">
            <h3 class="mb-3">Marketing Preferences</h3>
            <p class="mb-2">Change your preferences for receiving updates on online-exclusive promotions, new games and much more.</p>
            <p class="mb-4 green-colored">Marketing Preferences successfully updated.</p>
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="marketingForm" #formDir="ngForm" (ngSubmit)="onSubmit()"> <label class="form-check-custom mb-3">Yes. I would like to receive marketing communications delivered via Email.              <input type="checkbox" formControlName="deliverEmail" class="form-control" >              <span class="checkmark"></span>            </label>
                        <label class="form-check-custom mb-3">Yes. I would like to receive marketing communications delivered to my home adress.              <input type="checkbox" formControlName="deliverHome" class="form-control" >              <span class="checkmark"></span>            </label>
                        <label class="form-check-custom mb-3">Yes. I would like to receive marketing communications via Phone.              <input type="checkbox" formControlName="deliverPhone" class="form-control" >              <span class="checkmark"></span>            </label>
                        <label class="form-check-custom mb-3">Yes. I would like to receive marketing communications via SMS.              <input type="checkbox" formControlName="deliverSms" class="form-control" >              <span class="checkmark"></span>            </label>
                        <button type="submit" class="user-btn my-4">SUBMIT</button> </form> </div> </div> </div> </div>
    <app-credit-cards></app-credit-cards></div>
